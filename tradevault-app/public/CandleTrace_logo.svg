<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Subtle white glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for the letters -->
    <linearGradient id="letterGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#E5E5E5"/>
      <stop offset="100%" stop-color="#B3B3B3"/>
    </linearGradient>
    <!-- Green candle gradient -->
    <linearGradient id="greenCandle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <!-- Red candle gradient -->
    <linearGradient id="redCandle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F87171"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>
    <!-- Background circle gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGrad)" stroke="#333333" stroke-width="2"/>

  <!-- Subtle inner ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#1F1F1F" stroke-width="1"/>

  <!-- Candlestick behind the "C" - green bullish candle -->
  <g filter="url(#glow)" opacity="0.6">
    <!-- Wick -->
    <line x1="148" y1="130" x2="148" y2="382" stroke="url(#greenCandle)" stroke-width="3" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="134" y="200" width="28" height="120" rx="3" fill="url(#greenCandle)" opacity="0.5"/>
  </g>

  <!-- Candlestick behind the "T" - red bearish candle -->
  <g filter="url(#glow)" opacity="0.6">
    <!-- Wick -->
    <line x1="364" y1="130" x2="364" y2="382" stroke="url(#redCandle)" stroke-width="3" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="350" y="180" width="28" height="130" rx="3" fill="url(#redCandle)" opacity="0.5"/>
  </g>

  <!-- Letter C -->
  <text x="115" y="330" font-family="'Inter', 'Segoe UI', sans-serif" font-size="220" font-weight="800" fill="url(#letterGrad)" letter-spacing="-8" filter="url(#glow)">C</text>

  <!-- Letter T -->
  <text x="280" y="330" font-family="'Inter', 'Segoe UI', sans-serif" font-size="220" font-weight="800" fill="url(#letterGrad)" letter-spacing="-8" filter="url(#glow)">T</text>

  <!-- Small accent line under the letters -->
  <rect x="140" y="356" width="232" height="3" rx="1.5" fill="url(#letterGrad)" opacity="0.4"/>
</svg>
